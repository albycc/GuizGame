<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/quizstyle.css">
    <title>QuizGame</title>
</head>
<body class="lighttheme">
    <div id="quizgame">

        <div class="button-menu">
            <div class="dropdown">
                <img class="settingsBtn-style" id="settings-button" src="img/settings-button.png">
                <div class="dropdown-rollover">
                    <input type="button" value="LIGHT" class="dropdown-item" id="light-menu-item">
                    <input type="button" value="DARK" class="dropdown-item" id="dark-menu-item">
                </div>
            </div>
            <input type="image" class="retryBtn-style" id="retry-button" src="img/retry-button.png">
        </div>


        <!-- state container, introState, questionState, resultState-->
        <div id="quiz-state">

        </div>
    </div>
    <script src="js/quizmain.js"></script>
</body>
</html>
